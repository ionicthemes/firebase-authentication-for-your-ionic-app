<ion-view cache-view="false">
  <ion-header-bar class="bar-stable">
    <h1 class="title">User</h1>
  </ion-header-bar>
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-avatar">
        <img ng-src="{{ current_user.image }}">
        <h2>Welcome</h2>
        <p>{{ current_user.email }}</p>
      </div>
    </div>
    <button class="button button-block button-clear button-assertive" ng-click="logout()">Log out</button>
  </ion-content>
</ion-view>
